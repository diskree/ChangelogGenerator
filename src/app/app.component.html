<head>
  <meta name="theme-color" id="theme-color-tag" content="#fff59d">
</head>
<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button class="toolbar-item" (click)="openGithub()" aria-label="Github button">
    <i class="fab fa-github"></i>
  </button>
  <div class="title-container">
    <h2 class="toolbar-item">Changelog Generator</h2>
  </div>
  <button mat-icon-button toggle class="toolbar-item" (click)="toggleTheme()" aria-label="Theme toggle button">
    <mat-icon *ngIf="!isDayTheme">sunny</mat-icon>
    <mat-icon *ngIf="isDayTheme">bedtime</mat-icon>
  </button>
</mat-toolbar>
<div class="mat-app-background">
  <div class="content" role="main">
    <div class="center">
      <mat-form-field class="changelog" appearance="fill">
        <mat-label>Что нового?</mat-label>
        <textarea matInput #ru_changelog [maxLength]="2000" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="20" cdkAutosizeMaxRows="20"></textarea>
        <mat-hint align="end">{{ru_changelog.value.length}}/2000</mat-hint>
      </mat-form-field>
      <mat-form-field class="changelog" appearance="fill">
        <mat-label>What's new?</mat-label>
        <textarea matInput #en_changelog [maxLength]="2000" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="20" cdkAutosizeMaxRows="20"></textarea>
        <mat-hint align="end">{{en_changelog.value.length}}/2000</mat-hint>
      </mat-form-field>
    </div>
    <div class="center">
      <mat-form-field class="sticker_pack" appearance="fill">
        <mat-label>Стикер-пак</mat-label>
        <input matInput #sticker_pack>
      </mat-form-field>
      <mat-form-field class="sticker_number" appearance="fill">
        <mat-label>Номер стикера</mat-label>
        <input matInput [formControl]="stickerNumberControl" type="number">
        <mat-error *ngIf="stickerNumberControl.invalid">Введите число от 1 до 50.</mat-error>
      </mat-form-field>
    </div>
    <div class="center">
      <button (click)="copyToClipboard()" [disabled]="stickerNumberControl.invalid" mat-raised-button class="create_button" color="primary">Создать JSON</button>
    </div>
  </div>
</div>
